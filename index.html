<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mon App</title>
  </head>
  <body>
    <div class="box_pomodoro">
      <div class="box_choix"></div>
      <div class="box_timer">
        <p class="timer">
          <span class="minute" id="minute"></span>.<span
            class="seconde"
            id="seconde"
          ></span>
        </p>
      </div>
    </div>
    <div class="box_btn">
      <button class="btn" id="reset">RESET</button>
      <button class="btn" id="stop">STOP</button>
    </div>
    <div class="tomagotchi">
      <div class="box_tomagotchi">
        <div class="box_HUD">
          <div class="box_life">
            <p class="text_life">Life :</p>
            <div class="life" id="life1"></div>
            <div class="life" id="life2"></div>
            <div class="life" id="life3"></div>
            <div class="life" id="life4"></div>
          </div>
          <div class="box_happiness">
            <p class="happy">happiness :</p>
            <div class="happiness">
              <div class="color_Happiness" id="color_Happiness"></div>
            </div>
          </div>
        </div>
        <div class="box_creature">
          <p class="text_creatures" id="text_creatures"></p>
        </div>
      </div>
      <div class="btn_eat">
        <button class="eat" id="btn_eat">EAT</button>
        <button class="eat">PLAY</button>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="tamgotchi.js
    "></script>
  </body>
</html>
